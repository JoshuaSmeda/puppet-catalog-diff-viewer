<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="css/sh_style.css" rel="stylesheet" type="text/css">
    
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="lib/sh_main.min.js"></script>
    <script src="lib/sh_diff.js"></script>
    <script src="catalog_viewer.js"></script>
    <style>
    @media (min-width: 992px) {
      body, html {
        margin: 0;
        overflow: hidden;
        height:100%;
      }
      #nodes, #node {
        overflow-y: auto;
      }
      #nodes {
        height: calc(100% - 400px);
      }
      #node {
        height: calc(100% - 50px);
      }
    }
    #chart {
      height: 350px;
    }
    #chart svg g, #nodeslist li, .panel-title a {
      cursor: pointer;
    }
    .panel-heading a:after {
      font-family:'Glyphicons Halflings';
      content:"\e114";
      float: right;
      color: grey;
    }
    .panel-heading a.collapsed:after {
      content:"\e080";
    }
    #nodeslist .list-group-item:hover { background-color: orange; color: white }
    .compile-error {
      color: red;
      font-weight: bold;
    }
    .panel-title .badge {
      float: right;
      margin-right: 10px;
    }
    </style>
  </head>
<body>
  <div class="container">
    <div class="row">
      <form class="form-inline">
        <select id="fileselect" class="form-control input-sm" onchange="loadFromSelect()">                                     
          <option>datafile1</option>
          <option>datafile2</option>
        </select>   
        <input type="file" class="form-control input-sm" id="fileinput" onchange="loadFile()">
      </form>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div id="chart">Loading data...</div>
        <div id="nodes">
        </div>
      </div>
      <div id="node" class="col-md-8">
        <div class="jumbotron">
          <h1>Puppet catalog diff viewer</h1>
          <p>
          This page renders JSON files generated by the <a href="https://github.com/acidprime/puppet-catalog-diff" target=_blank>Puppet catalog diff tool</a>.
          </p>

          <p>
          You can either view files already loaded in the interface, or upload your own JSON file.
          </p>

          <p>
          Once a file is loaded and the chart is displayed, click on the chart to access node data.
          </p>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
